name: mast joke mara
on: [issues, pull_request]

jobs:
  comment:
    if: github.event_name=='pull_request' || github.event_name=='issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install      
      - name: mast joke mara
      - uses: ./
        id: MastJokeMara
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}